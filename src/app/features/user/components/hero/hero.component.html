<div class="hero-section relative w-full h-[600px] bg-cover bg-center" 
     style="background-image: url('/images/bg9.jpeg');">
  <div class="absolute inset-0 bg-gradient-to-t from-green-900/80 to-transparent"></div>
  <div class="relative z-10 flex flex-col items-center justify-center h-full text-white text-center px-4 sm:px-6 lg:px-8">
    <h1 class="text-5xl md:text-6xl font-extrabold tracking-tight animate-fade-in-down">
      {{ title }}
    </h1>
    <p class="mt-4 text-lg md:text-xl font-light max-w-2xl animate-fade-in-up">
      {{ subtitle }}
    </p>
    <div class="mt-6 flex gap-4">
      <button [routerLink]="['/products']" class="cursor-pointer px-8 py-3 bg-green-600 text-white font-semibold rounded-lg shadow-lg hover:bg-green-700 transition duration-300 transform hover:scale-105 animate-pulse-once">
        Shop Now
      </button>
      <button [routerLink]="['/about']" class="cursor-pointer px-8 py-3 bg-transparent border-2 border-white text-white font-semibold rounded-lg hover:bg-white hover:text-green-900 transition duration-300 transform hover:scale-105">
        Learn More
      </button>
    </div>
    <div class="mt-8 flex space-x-4 animate-fade-in">
      <a href="#" class="text-white hover:text-green-300 transition duration-300">
        <i class="fab fa-facebook-f"></i>
      </a>
      <a href="#" class="text-white hover:text-green-300 transition duration-300">
        <i class="fab fa-twitter"></i>
      </a>
      <a href="#" class="text-white hover:text-green-300 transition duration-300">
        <i class="fab fa-instagram"></i>
      </a>
    </div>
  </div>
</div>
