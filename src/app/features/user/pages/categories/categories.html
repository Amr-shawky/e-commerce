<div class="">
  <h1 class="text-3xl font-bold text-center mt-6">Categories Page</h1>

  <div
    class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-6 gap-6 w-11/12 mx-auto pt-6"
  >
    @for (category of Categories; track category._id) {
      <div
        class="bg-white border border-gray-200 rounded-lg shadow-sm hover:border-green-500 hover:shadow-lg transition-all duration-300 cursor-pointer flex flex-col"
      >
        <a href="#">
          <img
            class="h-48 w-full object-cover rounded-t-lg"
            [src]="category.image"
            alt="category image"
          />
        </a>
        <div class="px-5 py-4 flex justify-center">
          <h5
            class="text-lg font-semibold text-green-600 text-center"
          >
            {{ category.name }}
          </h5>
        </div>
      </div>
    }
  </div>
</div>
